    <title>Encuesta</title>

</head>
<body>

        </div>
        <div id="encuesta" class="oculto">
            <h2>Encuesta</h2>
            <div id="contenedor-pregunta"></div>
        </div>
        <!--<div id="resultado" class="oculto">

        </div>-->
        <div id="resultado" class="oculto">
            <h2>TUS RAZAS COMPATIBLES SON...</h2>
            <div id="rango"></div>
        </div>
    </div>
    <script src="EncuestaScript.js"></script>

</html>
