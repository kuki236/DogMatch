<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogMatch</title>
    <link rel="icon"  type="image/x-icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="contenedor">
        <div id="introduccion">
            <h2>¡Bienvenido a DogMatch!</h2>
            <p>Tus respuestas nos ayudarán a encontrar a tu perro ideal.Por favor, responde de manera honesta y según lo que realmente piensas y sientes.</p>
            <button id="boton-comenzar">Comenzar</button>
        </div>
        <div id="encuesta" class="oculto">
            <h2>Encuesta</h2>
            <div id="contenedor-pregunta"></div>
        </div>
        <!--<div id="resultado" class="oculto">
            <h2>Resultado</h2>
            <p id="puntaje"></p>
            <p id="rango"></p>
        </div>-->
        <div id="resultado" class="oculto">
            <h2>TUS RAZAS COMPATIBLES SON...</h2>
            <div id="rango"></div>
            <button type="button" id="botonMostrar" class="botonMostrar btn btn-danger">Ver Disponibles en Adopcion</button>
        </div>
    </div>
    <div id="perrosCompatibles" class="oculto">
        <h1 class="tituloCompatibles">Estos perros son ideales para ti ...</h2>
        <div id="contenedorPerros" class="container">
            <div id="rowPerros" class="row">  
        </div>
    </div>
    <script src="EncuestaScript.js"></script>
</body>
